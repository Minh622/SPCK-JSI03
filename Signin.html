      <div class="account-box" id="login">
        <h2>Sign In</h2>
        <form>
          <div class="user-box">
            <input
              id="email"
              type="text"
              name=""
              pattern="[^ @]*@[^ @]*"
              required=""
              placeholder="Email"
            />
          </div>
          <div class="user-box">
            <input
              id="password"
              type="password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              name=""
              required=""
              placeholder="Password"
            />
          </div>
          <div class="selector">
            <a class="account" href="./Register.html">No account?</a>
            <button type="submit" class="btn" id="account">
              <a href="./index.html">Submit</a>
            </button>
          </div>
        </form>
